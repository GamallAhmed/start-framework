<div class="p-2"></div>
<section class="main-portfolio my-5">
  <h1 class="text-uppercase pt-5 text-center">portfolio component</h1>
  <div class="star d-flex justify-content-center align-items-center">
    <div class="line"></div>
    <i class="fa-solid fa-star text-center"></i>
    <div class="line"></div>
  </div>

  <div class="container my-4">
    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="card" (click)="showCard(0)">
          <div class="card-img">
            <img src="./assets/images/poert1 (1).png" class="w-100" alt="" />
            <div class="overlay">
              <div class="plus-icon"><i class="fa-solid fa-plus"></i></div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <div class="card" (click)="showCard(1)">
          <div class="card-img">
            <img src="./assets/images/port2.png" class="w-100" alt="" />
            <div class="overlay">
              <div class="plus-icon"><i class="fa-solid fa-plus"></i></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card" (click)="showCard(2)">
          <div class="card-img">
            <img src="./assets/images/port3.png" class="w-100" alt="" />
            <div class="overlay">
              <div class="plus-icon"><i class="fa-solid fa-plus"></i></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card" (click)="showCard(0)">
          <div class="card-img">
            <img src="./assets/images/poert1 (1).png" class="w-100" alt="" />
            <div class="overlay">
              <div class="plus-icon"><i class="fa-solid fa-plus"></i></div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <div class="card" (click)="showCard(1)">
          <div class="card-img">
            <img src="./assets/images/port2.png" class="w-100" alt="" />
            <div class="overlay">
              <div class="plus-icon"><i class="fa-solid fa-plus"></i></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card" (click)="showCard(2)">
          <div class="card-img">
            <img src="./assets/images/port3.png" class="w-100" alt="" />
            <div class="overlay">
              <div class="plus-icon"><i class="fa-solid fa-plus"></i></div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="full-screen-overlay" [style.display]="isOverlayVisible ? 'flex' : 'none'" (click)="hideCard()">
    <div class="active-card-content">
      <img [src]="activeImageSrc" alt="Active Image" />
    </div>
  </div>
</section>
